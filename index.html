<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Mediaverse</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="src/moon_icon.png" />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/5b9794d826.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
  </head>
  <body class="dark">
    <header class="header">
        <div class="container">
            <a href="#"><img class="logo" src="src/moon_icon_small.png" alt=""></a>
            <h1>Mediaverse</h1>
            <nav>
                <li class="nav-item" id="home">Home</li>
                <li class="nav-item" id="discover">Discover</li>
                <li class="nav-item" id="community">Community</li>
                <li class="nav-item" id="my-lists">My Lists <i class="fa fa-caret-down"></i></li>
                <li class="nav-item" id="support">Support</li>
            </nav>

            <div class="search-box head-tool">
                <i class="header-btn search-icon fa-solid fa-magnifying-glass"></i>
                <form class="search-bar" action="#">
                    <input id="search-input" type="text" autocomplete="off" placeholder="Search.." name="search">     
                </form>
            </div> 

            <div id="theme" class="head-tool">
                <!-- <i class="fa-solid fa-moon dark"></i> -->
                <img class="dark" src="src/weather-night.png" alt="" title="Theme">
            </div>
            <div id="notifs" class="head-tool">
                <i class="fa-solid fa-bell"></i>
            </div>
            <div id="profile" class="head-tool">
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
      </header>

      <main class="main container">

        <div class="controls container">

          <nav>
              <div id="add" class="control"><i class="fa-solid fa-circle-plus" title="Add"></i></div>
              <div id="upload" class="control"><i class="fa-solid fa-upload" title="Upload"></i></div>
              <div id="share" class="control"><i class="fa-solid fa-share" title="Share"></i></div>
          </nav>

          <div class="settings-wrapper">
              <div id="list-type" class="setting" title="Content Menu"><i class="fa-solid fa-bolt"></i>&nbspAnime</i></div>
              <div id="view" class="setting" title="View Menu"><i class="fa-solid fa-list"></i>&nbspView</div>
              <div id="sort" class="setting" title="Sort Menu"><i class="fa-solid fa-sort"></i>&nbspSort</div>
              <div id="filters" class="setting" title="Filters Menu"><i class="fa-solid fa-arrow-down-wide-short"></i>Filters</div>
              
          </div>
          <div id="settings" class="control">
              <i class="sbtn fa-solid fa-gear" title="Settings"></i>
          </div>
      </div>
      </main>

      <footer class="footer">
        <p>
          Copyright Â©
          <script>
            document.write(new Date().getFullYear())
          </script>
          Paradigm-Web
        </p>
        <a href="https://github.com/Paradigm-Web" target="_blank">
          <i class="fab fa-github"></i>
        </a>
      </footer>

      <!-- MODALS -->
      <div class="modal-wrapper" id="add-wrapper">
        <div class="modal" id="add-card-modal">
          ADD TO LIST
          <div id="close-add" class="close control"><i class="fa-solid fa-circle-xmark"></i></div>
        </div>
      </div>

      <div class="modal-wrapper" id="upload-wrapper">
        <div class="modal" id="upload-list-modal">
          UPLOAD LIST
          <div id="close-upload" class="close control"><i class="fa-solid fa-circle-xmark"></i></div>
        </div>
      </div>

      <div class="modal-wrapper" id="share-wrapper">
        <div class="modal" id="share-list-modal">
          SHARE LIST
          <div id="close-share" class="close control"><i class="fa-solid fa-circle-xmark"></i></div>
        </div>
      </div>
      
      <div class="overlay"></div>
  </body>
