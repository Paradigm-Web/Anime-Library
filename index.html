<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
  />
  <link rel="shortcut icon" href="src/moon_icon.png" />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
  <script src="https://kit.fontawesome.com/5b9794d826.js" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>
  <title>The Mediaverse</title>
</head>
<body class="dark">
  <header class="header">
    <div class="container">
      <a href="#"><img class="logo" src="src/moon_icon_small.png" alt=""></a>
            <h1>Mediaverse</h1>
            <nav>
                <li class="nav-item" id="home">Home</li>
                <li class="nav-item" id="discover">Discover</li>
                <li class="nav-item" id="community">Community</li>
                <li class="nav-item" id="my-lists">My Lists <i class="fa fa-caret-down"></i></li>
                <li class="nav-item" id="support">Support</li>
            </nav>

            <div class="search-box head-tool" title="Search">
                <i class="header-btn search-icon fa-solid fa-magnifying-glass"></i>
                <form class="search-bar" action="#">
                    <input id="search-input" type="text" autocomplete="off" placeholder="Search.." name="search">     
                </form>
            </div> 

            <div id="theme" class="head-tool">
                <img class="dark" src="src/weather-night.png" alt="" title="Theme" draggable="false">
            </div>
            <div id="notifs" title="Notifications" class="head-tool">
                <i class="fa-solid fa-bell"></i>
            </div>
            <div id="profile" title="Profile" class="head-tool">
                <i class="fa-solid fa-user"></i><i id="prof-drop" class="fa fa-caret-down"></i>
            </div>
    </div>
  </header>

  <main class="main container">

    <div class="controls container">

      <nav>
          <div id="add" class="control"><i class="fa-solid fa-circle-plus" title="Add"></i></div>
          <div id="upload" class="control"><i class="fa-solid fa-upload" title="Upload"></i></div>
          <div id="share" class="control"><i class="fa-solid fa-share" title="Share"></i></div>
      </nav>

      <div class="settings-wrapper">
          <div id="list-type" class="setting" title="Content Menu"><i class="fa-solid fa-bolt"></i>&nbspAnime</i></div>
          <div id="view" class="setting" title="View Menu"><i class="fa-solid fa-list"></i>&nbspView</div>
          <div id="sort" class="setting" title="Sort Menu"><i class="fa-solid fa-sort"></i>&nbspSort</div>
          <div id="filters" class="setting" title="Filters Menu"><i class="fa-solid fa-arrow-down-wide-short"></i>Filters</div>
          
      </div>
      <div id="settings" class="control">
          <i class="sbtn fa-solid fa-gear" title="Settings"></i>
      </div>
  </div>

  <div class="content container">

    <div id="current" class="content-section">
      <div class="field-title">Currently Watching</div>
      <div class="cards-section">
        <div class="card-wrapper" data="current">
          <div class="card-cover">
            <img src="card_img/naruto.jpg" alt="">
            <div title="More Info" class="more-info"><i class="fa-solid fa-ellipsis"></i></div>
            <div class="card-info"></div>
          </div>
        </div>
        <div class="card-wrapper add-card" data="current"><i class="fa-solid fa-plus"></i></div>
      </div>
    </div>

    <div id="completed" class="content-section">
      <div class="field-title">Completed</div>
      <div class="cards-section">
        <div class="card-wrapper add-card" data="completed"><i class="fa-solid fa-plus"></i></div>
      </div>
    </div>

    <div id="planned" class="content-section">
      <div class="field-title">Plan to Watch</div>
      <div class="cards-section">
        <div class="card-wrapper add-card" data="planned"><i class="fa-solid fa-plus"></i></div>
      </div>
    </div>

    <div id="dropped" class="content-section">
      <div class="field-title">Dropped</div>
      <div class="cards-section">
        <div class="card-wrapper add-card" data="dropped"><i class="fa-solid fa-plus"></i></div>
      </div>
    </div>

  </div>

  </main>

  <footer class="footer">
    <p>
      Copyright Â©
      <script>
        document.write(new Date().getFullYear())
      </script>
      Paradigm-Web
    </p>
    <a href="https://github.com/Paradigm-Web" target="_blank">
      <i class="fab fa-github"></i>
    </a>
  </footer>
  
</body>
</html>
