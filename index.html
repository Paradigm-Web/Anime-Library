<!DOCTYPE html>
<html lang="en">
<head>
    <script src="app.js" defer></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/5b9794d826.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="src/space.png">
    <link rel="stylesheet" href="styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mediaverse</title>
</head>
<body class="dark">
    <div class="wrapper">
        <div class="header">
            <div class="nav">
                <div class="logo"></div>
                <div class="title">Mediaverse</div>
                <div class="home nav-item"><li>Home</li></div>
                <div class="discover nav-item"><li>Discover</li></div>
                <div class="community nav-item"><li>Community</li></div>
                <div class="mylist nav-item"><li>My Lists <i class="fa fa-caret-down"></i></li></div>
                <div class="help nav-item"><li>Help</li></div>
            </div>

            <div class="search-box">
                <img class="header-btn search-icon" src="src/magnify.png" draggable="false"/>
                <form class="search-bar" action="#">
                    <input id="search-input" type="text" autocomplete="off" placeholder="Search.." name="search">     
                </form>
                
            </div> 

            <div class="theme">
                <img class="header-btn dark" src="src/weather-night.png" draggable="false"/>
            </div>
            <div class="notifs-icon">
                <img class="header-btn" src="src/bell-ring.png" draggable="false"/>
            </div>
            <div class="account-icon">
                <img class="header-btn" src="src/account.png" draggable="false"/>
            </div>
        </div>
        <div class="container">
            <div class="controls-wrapper">
                <div id="add" class="controls"><i class="fa-solid fa-plus"></i>&nbspAdd</div>
                <div id="upload" class="controls"><i class="fa fa-caret-up"></i>&nbspUpload</div>
                <div id="share" class="controls"><i class="fa-solid fa-share"></i>&nbspShare</div>
                <div class="space"></div>
                <div id="view" class="controls"><i class="fa-solid fa-list"></i>&nbspView</div>
                <div id="sort" class="controls"><i class="fa-solid fa-sort"></i>&nbspSort</div>
                <div id="filters" class="controls"><i class="fa-solid fa-arrow-down-wide-short"></i>Filters</div>
                <div id="settings" class="controls"><i class="fa-solid fa-gear"></i></div>
            </div>
            <div class="content-wrapper"></div>

                        <img class="control-img" src="src/more.png" title="Add" draggable="false">
                    </div>
                </div>
            </div> -->
            
        </div>
    </div>

</body>
</html>
